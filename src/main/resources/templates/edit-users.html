
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>

    <style>
        form{
            max-width: 360px;
            margin: auto;

        input{
            width: 200px;

</head>
<body>


<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="editLabel">Edit user</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
<!--<div class="text-center formContainer">-->
<!--    -->
<!--        <h2 class="form-horizontal-heading">Edit user</h2>-->

    <div class="modal-body">
<form action="#" th:action="@{/edit}" th:object="${user}" th:method="post">
    <div class="form-group align-items-center">
        <div class="col-md-7">
            <label for="id" class="col-form-label"><b>ID</b></label>
            <input type="text" readonly="readonly" class="form-control" th:value="${user.id}" id="id"
                   name="id"/>
        </div>

        <div class="col-md-7">
            <label for="name" class="col-form-label"><b>Name</b></label>
            <input type="text" class="form-control" th:value="${user.name}" id="name"
                   name="name"/>
        </div>

        <div class="col-md-7">
            <label for="surname" class="col-form-label"><b>Surname</b></label>
            <input type="text" class="form-control" th:value="${user.surname}" id="surname"
                   name="surname" />
        </div>

        <div class="col-md-7">
            <label for="email" class="col-form-label"><b>Email</b></label>
            <input type="email" class="form-control" th:field="*{email}" id="email"
                   placeholder="Email"/>
        </div>


        <div class="col-md-7">
            <label for="age" class="col-form-label"><b>Age</b></label>
            <input type="text" class="form-control" th:field="*{age}" id="age" placeholder="Age"/>
        </div>


        <div class="col-md-7">
            <label for="password" class="col-form-label"><b>Password</b></label>
            <input type="password" class="form-control" th:field="*{password}" id="password"
                   placeholder="Password"/>
        </div>
<!--        <p>-->
<!--        <li th:each="role :${role}">-->
<!--            <label >-->
<!--                <input type="checkbox" th:name="${role}">-->
<!--                <span th:text="${role}"></span>-->
<!--            </label>-->

<!--        </li></p>-->
        <div class="col-md-7">
            <label for="role"><b>Role</b></label>
            <select name="role" id="role" class="form-control">
                <option value="1">ROLE_USER</option>
                <option value="2">ROLE_ADMIN</option>
            </select>
        </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Edit</button>
    </div>
    </div>
</form>
    </form>
    </form>
        </div>
    </form>
</form>
</div>
</div>
</body>
</html>
