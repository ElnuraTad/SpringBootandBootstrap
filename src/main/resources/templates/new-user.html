
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add-User</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <style>
        form{
            max-width: 360px;
            margin: auto;
        }

        input{
            width: 200px;
        }

    </style>
</head>
<body>


<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="editLabel">Edd new user</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

<div class="modal-body">
<form action="#" method="post" th:action="@{/creation}" th:object="${user}">

    <div class="col-md-7">
        <label for="name" class="col-form-label"><b>Enter Name</b></label>
    <input type="text" class="form-control" th:field="*{name}" id="name">
    </div>
    <div class="col-md-7">
        <label for="surname" class="col-form-label"><b>Enter Surname</b></label>
        <input type="text" class="form-control" th:field="*{surname}" id="surname">
    </div>

    <div class="col-md-7">
        <label for="email" class="col-form-label"><b>Enter Email</b></label>
        <input type="text" class="form-control" th:field="*{email}" id="email">
    </div>

    <div class="col-md-7">
        <label for="age" class="col-form-label"><b>Enter Age</b></label>
        <input type="text" class="form-control" th:field="*{age}" id="age">
    </div>

    <div class="col-md-7">
        <label for="password" class="col-form-label"><b>Enter Password</b></label>
        <input type="text" class="form-control" th:field="*{password}" id="password">
    </div>
    <p>
    <li th:each="role :${role}">
        <label >
            <input type="checkbox" th:name="${role}">
            <span th:text="${role}"></span>
        </label>

    </li></p>
    <br>
    <input type="submit" value="Add new user">
</form>
</div>
</div>
</body>
</html>
